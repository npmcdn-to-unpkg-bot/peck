<div class="container">
    <div class="col-sm-3">
    <h1>TOTAL EVENTS</h1>
    <h1>{{user.events.length}}</h1>
    </div>
    <div class="col-sm-9">
      <div class="page-header">
        <h4>Events</h4><p>User ID: {{user._id}}</p> <p>Total Events: {{user.events.length}}</p> <p>Total Events: {{user.events}}</p>
      </div>
      <!-- FORM TO CREATE EVENTS -->
      <div id="event-form" class="row">
        
      <form ng-submit="createEvent(user)">
        <div class="form-group">
          <label for="title">Title</label>
          <input class="form-control" type="text" ng-model="event.title" required="true">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" ng-model="event.description"></textarea>
        </div>

        <div class="form-group">
          <label for="title">Location</label>
          <input g-places-autocomplete options="autocompleteOptions" type="text" ng-model="event.location" class='form-control'>
        </div>

        <div class="form-group">
          <label for="title">Date</label>
          <input class="form-control" type="text" ng-model="event.date"></textarea>
        </div>

  
        <button type="submit">Save</button>
      </form>
      




     <!-- 
      <div ng-repeat="post in posts | orderBy:'-created_at'"> -->
      <div ng-repeat="event in user.events">
        <div class="col-sm-3 card fade" ng-class="none">  
            <i class="fa fa-close pull-right" ng-click="deleteEvent(event)"></i>
            <div class="card-date">{{event.created_at | date: 'MMMM d @ h:mma'}}</div>
            <!-- <div class="card-date">{{post.created_at | date: 'MMMM d'}}</div> -->
            <h3>{{event.title}}</h3>
            <p>{{event.description}}</p>
            <p>Location: {{event.location}}</p>
            <p>Date: {{event.date}}</p>

        </div>
      </div>
    </div>
  </div>

</div>
