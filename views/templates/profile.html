<div class="container">
  <div class="row">
    <div class="col-sm-3"><br/>
      <h4>welcome {{user.first}} {{user.last}} {{user.email}}</h4>
    </div>    
    
    <div class="col-sm-9">
      
      <div ng-repeat="post in posts | orderBy:'-created_at' ">
        <div class="card fade">
            <div class="card-date">{{post.created_at | date: 'MMMM d @ h:mma'}}</div>
            <h3>{{post.title}}</h3>
            <p>{{post.body}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="diagonal-bg">
      <svg xmlns='http://www.w3.org/2000/svg' width='100%' height='100%'><line x1='100%' y1='0' x2='1' y2='100%' stroke='#FF4B3B' stroke-width='30%'/></svg>
</div>
