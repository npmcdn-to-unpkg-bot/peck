
<div class="container">

<div class='clock'>
  <div class='hour'></div>
  <div class='minutes'></div>
  <div class='seconds'></div>
</div>


  <div class="row">
    <div class="col-sm-3"><br/>
      <h4>welcome {{user.first}} {{user.last}} {{user.email}}</h4>
    </div>    
    
    <div class="col-sm-6">
      <!-- <div ng-repeat="post in posts | orderBy:'-created_at' "> -->
      <!-- <div ng-repeat="post in user.posts">
        <h3>{{post.title}}</h3>
        <p>{{post.body}}</p>
      </div> -->
      <div ng-repeat="post in user.posts">
        <div class="card fade">
            <div class="card-date">{{post.created_at | date: 'MMMM d @ h:mma'}}</div>
            <h3>{{post.title}}</h3>
            <p>{{post.body}}</p>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div ng-repeat="event in user.events">
        <div class="card fade">
            <div class="card-date">{{event.created_at | date: 'MMMM d @ h:mma'}}</div>
            <h3>{{event.title}}</h3>
            <p>{{event.description}}</p>
            <p>{{event.location}}</p>
            <p>{{event.date}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
