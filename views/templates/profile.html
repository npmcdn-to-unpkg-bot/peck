<div class="container">
  <div class="row">
    <div class="col-sm-3"><br/>
      <h4>welcome {{user.first}} {{user.last}} {{user.email}}</h4>
    </div>    
    
    <div class="col-sm-9">
      
      <div ng-repeat="post in posts">
        <div class="card">
         <!--  <i class="fa fa-close pull-right" ng-click="deletePost()"></i> -->
          <h3>{{post.title}}</h3>
          <p>{{post.body}}</p>
          <p>{{post.created_at | date: 'MMMM d @ h:mma'}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
