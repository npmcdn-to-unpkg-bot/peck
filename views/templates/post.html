<div class="container">
    <div class="col-sm-3">
    <h1>TOTAL TASKS</h1>
    <h1>{{user.posts.length}}</h1>
    </div>

    <div class="col-sm-9">
      <!-- FORM TO CREATE POSTS -->
      <div class="post-form">
          <form ng-submit="createPost(user)">
            <div class="form-group">
              <label for="title">Title</label>
              <input class="form-control" type="text" ng-model="post.title" required="true">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" ng-model="post.body" required="true"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Save</button>
          </form>
      </div>
     <!-- 
      <div ng-repeat="post in posts | orderBy:'-created_at'"> -->
    
      <div ng-repeat="post in user.posts">
        <div class="col-sm-3 card fade" ng-style="myStyle">
          <div ng-hide="post.editForm">
             <!--  <svg width="6" height="6" class="close-btn" ng-click="deletePost(post)">
                  <line y2="100%" x2="0" y1="0" x1="100%" stroke-width="0.8" stroke="#fff"></line>
                  <line y2="100%" x2="100%" y1="0%" x1="0%" stroke-width="0.8" stroke="#fff"></line>
              </svg>   -->
            <i class="fa fa-close pull-right" ng-click="deletePost(post)"></i>
            <div class="card-date">{{post.created_at | date: 'MMMM d @ h:mma'}}</div>
            <!-- <div class="card-date">{{post.created_at | date: 'MMMM d'}}</div> -->
            <h3 class="{{post.color}}">{{post.title}}</h3>
            <p>{{post.body}}</p>
              <input type="button" value="Red" ng-click="myStyle={background:'rgba(237,73,86,1)'}">
              <input type="button" value="Green" ng-click="myStyle={background: 'rgba(169,216,200,1)'}">

              <input type="button" value="default" ng-model="post.color" ng-click="test(post)">
              <input type="button" value="red" ng-model="post.color" ng-click="test(post)">
              <input type="text" ng-model="post.color" ng-click="test(post)">
            <!--   <input type="button" value="Red" ng-click="color={background:'rgba(237,73,86,1)'}">
              <input type="button" value="Blue" ng-click="color={background:'rgba(169,216,200,1)'}"> -->
            <a href="#" class="pull-right">
              <i class="ion-edit" style="float: right" ng-click="post.editForm = true"></i>
            </a>
            </div>

            <form ng-show="post.editForm" ng-submit="updatePost(post)">
              <div class="form-group">
                <input type="text" ng-model="post.title" class="form-control">
              </div>
              <div class="form-group">
                <input type="text" ng-model="post.body" class="form-control">
             <!--    <textarea class="textarea form-control" ng-model="post.body" > -->
              </div>

         
              <input type="submit" value="Update" class="btn btn-default">
            </form>
          </div>
        </div>
      </div>
 
</div>
